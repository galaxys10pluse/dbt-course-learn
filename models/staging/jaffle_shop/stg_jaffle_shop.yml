version: 2

models:
  - name: stg_customers
    descriptions: Staged customer data from our jaffle shop app.
    columns: 
      - name: customer_id
        description: The primary key for stage customers.
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns: 
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values: ['returned','completed','shipped','placed','return_pending']
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
                