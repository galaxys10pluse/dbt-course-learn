version: 2

sources:
  - name: jaffle_shop
    description: A copy for Postgress DBMS.
    database: dbt-tutorial
    tables:
      - name: customers
        description: Raw customers data.
        columns:
          - name: id
            description: Primary key for customers table.
            tests:
              - unique
              - not_null
            
      - name: orders
        description: Raw orders data.
        columns:
          - name: id
            description: Primary key for orders.
            tests:
              - unique